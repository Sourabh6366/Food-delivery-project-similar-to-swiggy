    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
    <div class="grid-container">

            <img src="logo.jpg" alt="tastyswift logo" class="logo">

            <h1>Swadist Food</h1>

                <a href="#" class="findfood">Find Food</a> 
            </div>
            <div>

                    <a href="#" class="lists">Dharwad</a>
                    <a href="#" class="lists">Hubli</a>

                    <a href="#" class="lists">Ganganagar</a>
                    <a href="#" class="lists">Agra</a>
                    <a href="#" class="lists">Mantrayalam</a>
                    <a href="#" class="lists">Mumbai</a>
                    <a href="#" class="lists">Hydrabad</a>
                    <a href="#" class="lists">& more</a>

                </div>
            </div>
        </div>
        <div class="item2">
            <img src="banner.png" alt="Banner" class="banner">
        </div>
    </div>

</html>
